<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Autore</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="css/index_style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    
</head>
    <body>
    
    	<header class="header clearfix">
	      <a class="header__logo">Form</a>
	      <a href="" class="header__icon-bar">
	        <span></span>
	        <span></span>
	        <span></span>
	      </a>
	    </header>
    
        <form action="#" th:action="@{/updateAutore}" th:object="${autore}" method="post">
            <div>
            	<div>
            		<input type="hidden" id="autore_id" name="autore_id" th:value="${autore.id}"/>
            	</div>
                <div>
                    <span th:text="#{label.title}">Nome: </span>
                    <span><input type="text" id="autore_nome" name="autore_nome" th:value="${autore.nome}"/></span>
                    <span th:if="${#fields.hasErrors('nome')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.year}">Cognome: </span>
                    <span><input type="text" th:value="${autore.cognome}" id="autore_cognome" name="autore_cognome"/></span>
                    <span th:if="${#fields.hasErrors('cognome')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.technique}">Nazionalit√†: </span>
                    <span><input type="text" th:value="${autore.nazionalita}" id="autore_nazionalita" name="autore_nazionalita"/></span>
                    <span th:if="${#fields.hasErrors('nazionalita')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span>Data di nascita: </span>
                    <span><input type="date" th:value="${autore.dataDiNascita}" id="data_nascita" name="data_nascita" /></span>
                    <span th:if="${#fields.hasErrors('dataDiNascita')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span>Data di morte: </span>
                    <span><input type="date" th:value="${autore.dataDiMorte}" id="data_morte" name="data_morte" /></span>
                    <span th:if="${#fields.hasErrors('dataDiMorte')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
        
        <br/>
	    <div>
	    	<div>
			    <a href="/admin.html" class="button">ADMIN page</a>
			</div>
	    </div>
	    
	    <script>
      $(document).ready(function(){

        $(".header_icon-bar").click(function(e){

          $(".header_menu").toggleClass("is-open");
          e.preventDefault();

        });
      });
    </script>
    </body>
</html>
