<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Edit Opera</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="../css/formStyle.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet"/>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    
</head>
    <body>
   
   <!-- Header --> 
      <header class="header clearfix">
          <a href="/index.html" class="header__logo">Artist/</a>
          <a href="" class="header__icon-bar">
            <span></span>
            <span></span>
            <span></span>
          </a>
          <ul class="header__menu animate">
            <li class="header__menu__item"><a href="">About Us</a></li>
            <li class="header__menu__item"><a href="">Contact</a></li>
            <li class="header__menu__item"><a href="">Event</a></li>
            <li class="header__menu__item"><a href="/dash.html">Dashboard</a></li>
            <li class="header__menu__item"><a href="/logout" sec:authentication="name"></a></li>
          </ul>
        </header>
    <!-- Form -->
        <div id="container">
        	<div class="container_header">
            	<h1>Edit Opera</h1>
        </div>
        <form action="#" th:action="@{/updateOpera}" class="container_form" th:object="${opera}" method="post">
            <div>
            	<div class="container_form_field">
            		<input type="hidden" id="opera_id" name="opera_id" th:value="${opera.id}"/>
            	</div>
                <div class="container_form_field">
                    <span th:text="#{label.title}">Titolo: </span><br/>
                    <span><input type="text" id="opera_titolo" name="opera_titolo" th:value="${opera.titolo}"/></span><br/>
                    <span th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div class="container_form_field">
                    <span th:text="#{label.year}">Anno: </span><br/>
                    <span><input type="text" th:value="${opera.anno}" id="opera_anno" name="opera_anno"/></span><br/>
                    <span th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>
                </div>
                <div class="container_form_field">
                    <span th:text="#{label.technique}">Tecnica: </span><br/>
                    <span><input type="text" th:value="${opera.tecnica}" id="opera_tecnica" name="opera_tecnica"/></span><br/>
                    <span th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div class="container_form_field">
                    <span th:text="#{label.size}">Dimensioni: </span><br/>
                    <span><input type="text" th:value="${opera.dimensioni}" id="opera_dimensioni" name="opera_dimensioni"/></span><br/>
                    <span th:if="${#fields.hasErrors('dimensioni')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div class="container_form_field">
                <span th:text="#{label.author}">Autore: </span>
                <select id="opera_autore" name="opera_autore">
				  <option th:each="autore : ${allAuthors}" 
				          th:value="${autore.id}" 
				          th:text="${autore}">Autore</option>
				</select><br/>           
                </div>

                <div class="form-actions container_btn">
                    <span><button type="submit" class="btn btn-primary btn-md">Submit</button></span>
                </div>
            </div>
        </form>
        </div>

	    
	    <script>
      $(document).ready(function(){
        $(".header_icon-bar").click(function(e){
          $(".header_menu").toggleClass("is-open");
          e.preventDefault();
        });
      });
    </script>
    </body>
</html>
