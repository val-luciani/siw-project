<!DOCTYPE HTML>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artit/ - New Opera</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="css/index_style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet"/>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    
</head>
    <body>
    
    	<header class="header clearfix">
	      <a href="index.html" class="header__logo">Artist/</a>
	      <a href="" class="header__icon-bar">
	        <span></span>
	        <span></span>
	        <span></span>
	      </a>
	    </header>
    
        <form action="#" th:action="@{/opera}" th:object="${opera}" method="post">
            <div>
                <div>
                    <span th:text="#{label.title}">Titolo: </span>
                    <span><input type="text" th:field="*{titolo}" /></span>
                    <span th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.year}">Anno: </span>
                    <span><input type="text" th:field="*{anno}" /></span>
                    <span th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.technique}">Tecnica: </span>
                    <span><input type="text" th:field="*{tecnica}" /></span>
                    <span th:if="${#fields.hasErrors('tecnica')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.size}">Dimensioni: </span>
                    <span><input type="text" th:field="*{dimensioni}" /></span>
                    <span th:if="${#fields.hasErrors('dimensioni')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <span th:text="#{label.author}">Autore: </span>
                <select th:field="*{autore}" required="required">
				  <option th:each="autore : ${allAuthors}" 
				          th:value="${autore.id}" 
				          th:text="${autore}">Autore</option>
				</select>
				<span th:if="${#fields.hasErrors('autore')}" th:text="#{label.mandatory}">Error</span>
				<span><a href="/autore"> Aggiungi Autore</a></span>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
        
        <br/>
	    <div>
	    	<div>
			    <a href="/admin.html" class="button">ADMIN page</a>
			</div>
	    </div>
	    
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script>
      $(document).ready(function(){

        $(".header_icon-bar").click(function(e){

          $(".header_menu").toggleClass("is-open");
          e.preventDefault();

        });
      });
    </script>
    
   	<script type="text/javascript" src="js/constraintError.js"></script>
    </body>
</html>
