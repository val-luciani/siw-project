<!DOCTYPE HTML>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Artist/ - Autori</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet"/>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>


</head>
<body>

	<header class="header clearfix">
      <a href="/index.html" class="header__logo">Artist/</a>
      <a href="" class="header__icon-bar">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <ul class="header__menu animate">
        <li class="header__menu__item"><a href="">About Us</a></li>
        <li class="header__menu__item"><a href="">Contact</a></li>
        <li class="header__menu__item"><a href="">Event</a></li>
        <li class="header__menu__item"><a href="/dash.html">Dashboard</a></li>
        <li class="header__menu__item"><a href="/logout" sec:authentication="name"></a></li>
      </ul>
    </header>

	<section class="cover clearfix">
		 <div class="cover__filter"></div>
		 <div class="cover__caption">
		 <div class="cover__caption__copy">

                <h1 align="center">Autori</h1>

                <table cellspacing="25">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Nazionalit√†</th>
                        <th>Data di nascita</th>
                        <th>Data di morte</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="autore : ${allAuthors}">
                        <td th:text="${autore.nome}"></td>
                        <td th:text="${autore.cognome}"></td>
                        <td th:text="${autore.nazionalita}"></td>
                        <td th:text="${autore.dataDiNascita}"></td>
                        <td th:text="${autore.dataDiMorte}"></td>
                        <td style="background-color:#bbb"></td>
                        <td>
                        	<div>

                        		<a th:href="@{'/opereAutore/{id}'(id=${autore.id})}" class="button">Opere</a>

							</div>
                        </td>
                        <td>
                        	<div sec:authorize="hasRole('ADMIN')">

                        		<a th:href="@{'/deleteAutore/{id}'(id=${autore.id})}" class="button">Elimina</a>

                        	</div>
                        </td>
                        <td>
                        	<div sec:authorize="hasRole('ADMIN')">

                        		<a th:href="@{'/updateAutore/{id}'(id=${autore.id})}" class="button">Modifica</a>

                        	</div>
                        </td>
                    </tr>
                    </tbody>
                </table>

         </div>
		 </div>
	</section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script>
      $(document).ready(function(){

        $(".header_icon-bar").click(function(e){

          $(".header_menu").toggleClass("is-open");
          e.preventDefault();

        });
      });
    </script>

</body>
</html>
